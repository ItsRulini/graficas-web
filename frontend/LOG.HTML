<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>¡CHAOS!</title>

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <!-- Diseño .css -->
    <link rel="stylesheet" href="public/styles/LOG.css">
    <link href="https://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet">
    <!-- Uso de GSAP para animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <!-- Fonts Awesome y google para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="forms-stack">
        <!-- LOGIN -->
        <img src="resources/img/clip.png" alt="clip" id="clip">
        <form class="form login" action="index.html">

            <img src="resources/img/bmark.png" alt="bmark" id="bmark">
            <img src="resources/img/9.png" alt="spiral" id="spiral">
            <img src="resources/img/stardot.png" alt="stardot" id="stardot">
            
            <div class="fl-cw">
                <div class="fl-circle"></div>
                <div class="fl-circle"></div>
                <div class="fl-circle"></div>
                <div class="fl-circle"></div>
                <div class="fl-circle"></div>
                <div class="fl-circle"></div>
            </div>
            <div class="fl-aux">
                <div class="fl-logimg">
                    <img src="resources/img/login.png" alt="login">
                </div>
                <div class="fl-login">
                    <div class="fll-img">
                        <img src="resources/img/border.png" alt="border" id="border">
                        <img src="resources/img/pfp.jpg" alt="avatar" id="avatar">
                    </div>
                    <div class="fll-input">
                        <input type="text" placeholder="email@example.com">
                        <input type="password" placeholder="Password123!">
                    </div>
                </div>
                <div class="fllp-s">
                    <p id="pstars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </p>
                </div>
                <div class="fl-btn-aux">
                    <div class="fl-btn">
                        <button class="flb" type="submit" value="submit">LET'S PLAY!</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- REGISTER -->
        <form class="form register" action="index.html">
            
            <img src="resources/img/bmark2.png" alt="bmark" id="bmark2">
            <img src="resources/img/9.png" alt="spiral" id="spiral2">
            <img src="resources/img/stardot.png" alt="stardot" id="stardot2">

            <div class="fl-cw">
                <div class="fl-circle"></div>
                <div class="fl-circle"></div>
                <div class="fl-circle"></div>
                <div class="fl-circle"></div>
                <div class="fl-circle"></div>
                <div class="fl-circle"></div>
            </div>
            <div class="fr-aux">
                <div class="fr-signimg">
                    <img src="resources/img/sign.png" alt="sign">
                </div>
                <div class="fr-sign">
                    <div class="frs-input">
                        <input type="text" placeholder="email@example.com">
                        <div class="frs-up">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password123!">
                        </div>
                    </div>
                    <div class="frs-img">
                        <img src="resources/img/border.png" alt="border" id="borderr">
                        <img src="resources/img/pfp.jpg" alt="avatar" id="avatarr">
                    </div>
                </div>
                <div class="frsp-s">
                    <p id="prstars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </p>
                </div>
                <div class="fr-btn-aux">
                    <div class="fr-btn">
                        <button class="frb" type="submit" value="submit">LET'S PLAY!</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="public/js/LOG.js"></script>
</body>
